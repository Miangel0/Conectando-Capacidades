<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traducci칩n de Lenguaje de Se침as</title>
    <script src="script.js"></script>
</head>
<body>
    <h1>Traducci칩n en Tiempo Real</h1>
    <video id="video" autoplay playsinline></video>
    <p id="translation">Esperando...</p>
    
</body>
<script>
const video = document.getElementById("video");
const translationElement = document.getElementById("translation");

navigator.mediaDevices.getUserMedia({ video: true })
    .then((stream) => {
        video.srcObject = stream;
    })
    .catch((err) => {
        console.error("Error al acceder a la c치mara:", err);
    });

function sendFrame() {
    const canvas = document.createElement("canvas");
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;

    const ctx = canvas.getContext("2d");
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    const frame = canvas.toDataURL("image/jpeg");

    fetch("/process_frame", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ frame })
    })
    .then((response) => response.json())
    .then((data) => {
        translationElement.textContent = data.translation;
    })
    .catch((error) => {
        console.error("Error al procesar el frame:", error);
    });

    setTimeout(sendFrame, 100);
}

video.addEventListener("loadeddata", sendFrame);

</script>
</html>
