<form id="userForm" method="POST" action="/add_user">
    <label for="nombres">Nombres</label>
    <input type="text" id="nombres" name="nombres" required>

    <label for="apellidos">Apellidos</label>
    <input type="text" id="apellidos" name="apellidos" required>

    <label for="correo">Correo Institucional</label>
    <input type="email" id="correo" name="correo" required>

    <label for="rol">Rol</label>
    <select id="rol" name="rol" required>
        <option value="">Seleccione un rol</option>
        <option value="Profesor">Profesor</option>
        <option value="Estudiante">Estudiante</option>
    </select>

    <label for="facultad">Facultad</label>
    <select id="facultad" name="facultad" required>
        <option value="">Seleccione una facultad</option>
        <option value="Ingeniería">Ingeniería</option>
        <option value="Derecho">Derecho</option>
        <option value="Salud">Salud</option>
        <option value="Educación">Educación</option>
        <option value="Ciencias">Ciencias</option>
    </select>

    <label for="pregrado">Pregrado</label>
    <select id="pregrado" name="pregrado" required>
        <option value="">Seleccione un pregrado</option>
        <option value="Ingeniería de Sistemas">Ingeniería de Sistemas</option>
        <option value="Derecho">Derecho</option>
        <option value="Medicina">Medicina</option>
        <option value="Licenciatura en Matemáticas">Licenciatura en Matemáticas</option>
        <option value="Biología">Biología</option>
        <option value="Química">Química</option>
        <!-- Puedes agregar más pregrados aquí -->
    </select>

    <label for="discapacidad">Tipo de Discapacidad</label>
    <select id="discapacidad" name="discapacidad" required>
        <option value="">Seleccione una opción</option>
        <option value="Ninguna">Ninguna</option>
        <option value="Auditiva">Auditiva</option>
    </select>

    <label for="password">Contraseña</label>
    <input type="password" id="password" name="password" required>

    <button type="submit">Registrar Usuario</button>
</form>
